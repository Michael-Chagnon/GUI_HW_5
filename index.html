<!DOCTYPE html>
  <head>
    <title>Dynamic Table</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

  </head>
  <body>
    <h1>Scrabble Game</h1>
    <div id="gameSpace">
      <div id="boardPieceHolder">
        <div id="boardPieceImage">
        <!-- <img id = "tile" class="tile" src="Scrabble_Tiles/Scrabble_Tile_A.jpg" alt="piece"> -->
      </div>
        <img id="board" src="scrabboard.png" alt="Board">
      </div>
      <div id="boardPieces">
        <div id="boardSpot1" class="boardPoint bEmpty"></div>
        <div id="boardSpot2" class="boardPoint bEmpty"></div>
        <div id="boardSpot3" class="boardPoint bEmpty"></div>
        <div id="boardSpot4" class="boardPoint bEmpty"></div>
        <div id="boardSpot5" class="boardPoint bEmpty"></div>
        <div id="boardSpot6" class="boardPoint bEmpty"></div>
        <div id="boardSpot7" class="boardPoint bEmpty"></div>
      </div>
    </div>

    <div id="playerSpace">
      <div id="buttons">
        <button id="newPieces">New Pieces</button>
        <button id="newGame">New Game</button>
        <button id="submit">Submit Pieces</button>
      </div>
      <div id="pieceHolder">
        <div id="pieceImage">
        <!-- <img id = "tile" class="tile" src="Scrabble_Tiles/Scrabble_Tile_A.jpg" alt="piece"> -->
      </div>
        <img id="pieceHolderIMG" class="p" src="scrabble-tile-holder-406774_640.png" alt="Scrabble Tile Holder">
      </div>
      <div id="pieces">
        <div id="holderPiece1" class="snapPoint"></div>
        <div id="holderPiece2" class="snapPoint"></div>
        <div id="holderPiece3" class="snapPoint"></div>
        <div id="holderPiece4" class="snapPoint"></div>
        <div id="holderPiece5" class="snapPoint"></div>
        <div id="holderPiece6" class="snapPoint"></div>
        <div id="holderPiece7" class="snapPoint"></div>
      </div>
      <!-- <div id="pieceImage">
        <img id = "tile" class="tile" src="Scrabble_Tiles/Scrabble_Tile_A.jpg" alt="piece">
      </div> -->
    </div>

    <div id="scoreSpace">
      <p id="totalScore">Total Score: </p>
      <p id="wordScore">Word Score: </p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
